<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlashcardsProject</title>
    <link rel="stylesheet" href="https://github.com/guiuba/FlashcardsProject/blob/main/gui.Style.css">
</head>
<body>
<h1>What is the capital of...</h1>
<div class="main-container">

            </div>
        </div>
        <div class="fle-item">
            <div class="card">

            </div>
        </div>
        <div class="fle-item">
            <div class="card">
                <div class="flex-item front"><p>Iceland</p></div>
                <div class="flex-item back"><p>Reykjavik</p></div>
            </div>
        </div>
        <div class="fle-item">
            <div class="card">
                <div class="flex-item front"><p>South Korea</p></div>

        <div class="fle-item">
            <div class="card">

        <div class="fle-item">

        </div>
        <div class="fle-item">
            <div class="card">
                <div class="flex-item front"><p>Tunisia</p></div>
                <div class="flex-item back"><p>Tunis</p></div>
            </div>
        </div>
        <div class="fle-item">
            <div class="card">
                <div class="flex-item front"><p>Austria</p></div>
                <div class="flex-item back"><p>Vienna</p></div>
            </div>
        </div>
    </div>
</div>

</html>
